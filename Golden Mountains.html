<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #282a2d;
            width: 100vw;
            height: 100vh;
            color: white;
            font-family: 'Oswald', sans-serif;
            letter-spacing: .2rem;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
            text-transform: uppercase;
        }

        .app__wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app__container {
            width: 100%;
            height: fit-content;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .units__container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            margin: auto;
            display: flex;
        }

        img {
            width: 100vw;
            margin: auto;
        }

        .block__container {
            height: 50%;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .block__group {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            margin: auto;
        }

        .unit {
            cursor: pointer;
        }

        /* ============== 1st block =================== */
        .block__group:first-child {
            height: 90%;
            width: 25%;
        }



        .subblock__1 {
            height: 100%;
            display: flex;
        }

        .block__1_1 {
            width: 33%;
            height: 100%;
            padding-left: 4%
        }



        .block__1_2 {
            flex-direction: column;
            justify-content: center;
            gap: 55%;
            flex: 1;
        }


        .block__1 .unit {
            /* background-color: yellow; */
            width: 100%;
            height: 20%;
        }

        .block__1_1 .unit {
            height: 98%;
        }

        /* ============== 2nd block =================== */

        .block__2 {
            gap: 3%;
            padding-inline: 2%;
            padding-bottom: 8%;
            justify-content: space-around;
        }

        .block__2 .unit {
            width: 20%;
            height: 35%;

        }

        /* ============== 3rd block =================== */
        .subblock__3 {
            display: flex;
        }

        .block__3 {
            display: flex;
            justify-content: center;
            gap: 5%;
            width: 74%;
        }

        .block__3_1 {
            align-items: center;
            height: 50%;
            width: 84%;
        }

        .block__3_2 {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .block__3_1 {

            justify-content: space-around;
        }

        .block__3_1 .unit {
            width: 25%;
            height: 80%;

        }

        .block__3_2 .unit {
            width: 80%;
            height: 90%;

        }

        /* ============== Carousel =================== */

        .carousel__wrapper {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 60%;
            box-shadow: 2px 2px 0px 5px #282a2d;
            border-radius: 8px;
            padding: 1em;
            background-color: seashell;
        }

        .carousel__container {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            padding: 3em;
            background-color: rgba(39, 38, 35, 0.367);
        }
    </style>
</head>

<body>

    <div class="app__wrapper">
        <div class="app__container">
            <img src="./11.png" alt="">
            <div class="units__container">
                <div class="block__group">
                    <div class="block__container block__1">
                        <div class="subblock__1 block__1_1">
                            <div class="unit unit__1"></div>
                        </div>

                        <div class="subblock__1 block__1_2">
                            <div class="unit unit__2"></div>
                            <div class="unit unit__3"></div>
                        </div>
                    </div>
                </div>

                <div class="block__group">
                    <div class="block__container block__2">
                        <div class="unit unit__4"></div>
                        <div class="unit unit__5"></div>
                        <div class="unit unit__6"></div>
                        <div class="unit unit__7"></div>
                        <div class="unit unit__8"></div>
                    </div>

                    <div class="block__container block__3">
                        <div class="subblock__3 block__3_1">
                            <div class="unit unit__9"></div>
                            <div class="unit unit__10"></div>
                            <div class="unit unit__11"></div>
                        </div>
                        <div class="subblock__3 block__3_2">
                            <div class="unit unit__12"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="carousel__wrapper">

                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">

                        <div class="slide">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores,
                            repudiandae!</div>
                    </div>
                    <div class="carousel-item">
                        <!-- <img class="d-block w-100" src="..." alt="Second slide"> -->
                        <div class="slide">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores,
                            repudiandae!</div>
                    </div>
                    <div class="carousel-item">
                        <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
                        <div class="slide">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores,
                            repudiandae!</div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
